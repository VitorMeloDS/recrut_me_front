<mat-card class="invite-container">
  <mat-card-title class="title">Gerenciar Convites</mat-card-title>

  <!-- Formulário para envio de convite -->
  <div class="invite-form">
    <mat-form-field appearance="outline">
      <mat-label>Email do candidato</mat-label>
      <input matInput [(ngModel)]="newEmail" type="email" placeholder="Digite o e-mail" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendInvite()">Enviar Convite</button>
  </div>

  <!-- Tabela de Convites -->
  <table mat-table [dataSource]="invites" class="mat-elevation-z8 table-margin">
    <!-- Coluna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let invite"> {{ invite.email }} </td>
    </ng-container>

    <!-- Coluna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let invite">
        <span [ngClass]="{
          'status-open': invite.status === 'Em Aberto',
          'status-expired': invite.status === 'Vencido',
          'status-completed': invite.status === 'Finalizado'
        }">
          {{ invite.status }}
        </span>
      </td>
    </ng-container>

    <!-- Coluna Data Envio -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Enviado Em</th>
      <td mat-cell *matCellDef="let invite"> {{ invite.created_at | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <!-- Coluna Expiração -->
    <ng-container matColumnDef="expires_at">
      <th mat-header-cell *matHeaderCellDef>Expira Em</th>
      <td mat-cell *matCellDef="let invite"> {{ invite.expires_at | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Mensagem caso não haja convites -->
  <div *ngIf="invites.length === 0" class="empty-message">
    <p>Nenhum convite enviado ainda.</p>
  </div>

</mat-card>
